<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #jsonInput {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            resize: none;
        }
        #urlInput {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>File Repository</h2>
    <input type="text" id="urlInput" placeholder="Enter URL containing JSON data..."><br><br>
    <textarea id="jsonInput" placeholder="Paste JSON data here..."></textarea><br><br>
    <button onclick="loadJson()">Load JSON</button><br><br>
    <ul id="fileList"></ul>

    <script>
        function loadJson() {
            const url = document.getElementById('urlInput').value.trim();
            const jsonInput = document.getElementById('jsonInput').value.trim();
            
            if (url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        parseJson(data);
                    })
                    .catch(error => {
                        alert('Failed to load JSON from URL');
                        console.error('Error:', error);
                    });
            } else if (jsonInput) {
                try {
                    const data = JSON.parse(jsonInput);
                    parseJson(data);
                } catch (error) {
                    alert('Invalid JSON format!');
                    console.error('Error:', error);
                }
            } else {
                alert('Please enter JSON data or a URL');
            }
        }

        function parseJson(data) {
            // Transform the JSON object to an array of {id, name} objects
            const items = Object.entries(data).map(([id, file]) => ({
                id: id.replace('{', ''),
                name: file.name
            }));

            // Sort items alphabetically by name
            items.sort((a, b) => {
                const nameA = a.name.toUpperCase();
                const nameB = b.name.toUpperCase();
                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }
                return 0;
            });

            // Display sorted items in the file list
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            items.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${item.name}</strong> (ID: ${item.id}) <button onclick="downloadFile('${item.id}')">Download</button> <button onclick="install('${item.id}')">Install Via TrollStore</button>`;
                fileList.appendChild(listItem);
            });
        }

        function downloadFile(id) {
            window.location.href = `https://download.starfiles.co/${id}`;
        }

        function install(id) {
            window.location.href = `apple-magnifier://install?url=https://download.starfiles.co/${id}`;
        }
    </script>
</body>
</html>
