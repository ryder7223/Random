<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Beautifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #eaeaea;
        }
        pre {
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            position: relative;
        }
        .copy-button {
            width: auto;
            display: block;
            margin: 10px auto;
            background: #fff;
        }
        .copy-button:hover {
            background: #eaeaea;
        }
    </style>
</head>
<body>
    <h1>JavaScript Beautifier</h1>
    <div class="container">
        <textarea id="input" rows="10" placeholder="Paste JavaScript here..."></textarea>
        <button onclick="beautifyCode()">Beautify</button>
        <pre><code id="output" class="language-javascript"></code></pre>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    
    <script>
        function beautifyCode() {
            var inputCode = document.getElementById('input').value;
            var beautifiedCode = js_beautify(inputCode, { indent_size: 4 });
            var outputElement = document.getElementById('output');
            outputElement.textContent = beautifiedCode;
            hljs.highlightElement(outputElement);
        }

        function copyToClipboard() {
            var outputElement = document.getElementById('output');
            var textArea = document.createElement('textarea');
            textArea.value = outputElement.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
